<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h2>Twittler</h2>
    <button class="newTweets">New Tweets</button>
    <br>
    <ul class="tweets"></ul>
    <script>

      var showTweets = function(tweets) {
        var $tweets = $('.tweets');
        $tweets.html('');

        for (var i = tweets.length - 1; -1 < i; i--) {
          var tweet = tweets[i];
          var $tweet = $('<li><button class="username">' + tweet.user + '</button> [' + tweet.created_at + '] ' + tweet.message + '</li>');
          $tweets.append($tweet);
        }
      };



    $(document).ready(function(){

      $('.newTweets').on('click', function() {
        showTweets(streams.home);

        
        $('.username').on('click', function() {
          showTweets(streams.users[$(this).text().toString()]);
        });
      });
    });    

    </script>
  </body>
</html>
